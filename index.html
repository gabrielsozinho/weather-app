<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/index.css">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header>
        <a href="https://github.com/gabrielsozinho" class="github-link">
            <p>Made by Gabriel Sozinho</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-github" viewBox="0 0 16 16"> <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/> </svg> 
        </a>
    </header>
    <main>
        <div class="main-container">
            <form class="search-container" id="search-form">
                <input type="text" class="search-input" placeholder="Search Location" id="search-input">
                <img class="search-button" src="src/img/search.png" alt="search icon" id="search-button">
            </form>
            
            <div class="infos">
                <div class="current">
                    <div class="current-temperature"><p class="temperature" id="temperature">XX</p><p class="celsius">ºC</p></div>
                    <div class="location"><p id="location">Somewhere on planet Earth (or not...?)</p></div>
                </div>
        
        
                <div class="current-conditions">
                    <p class="weather-condition" id="weather-condition">Money rain</p>
                    <p class="humidity" id="humidity">Humidity: 101%</p>
                    <p class="feels-like" id="feels-like">Feels like: XXºC</p>
                </div>
            </div>
        </div>

    </main>
    <script src="/src/scripts/index.js"></script>
</body>
</html>
